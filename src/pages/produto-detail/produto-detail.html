<ion-header>
  <ion-navbar>
    <ion-title>produto-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="produto?.imageUrl || 'assets/imgs/produto.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{ produto?.nome }}
        </ion-card-title>
      <p>
        {{ produto?.preco | currency:'BRL' }}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(produto)">Adicionar ao carrinho</button>
</ion-content>
