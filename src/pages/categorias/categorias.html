<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let categoria of arrayCategoria" (click)="showProdutos(categoria.id)">
      <ion-thumbnail item-start>
        <img src="{{ categoria.imageUrl }}">
      </ion-thumbnail>
      <h2> {{ categoria.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
