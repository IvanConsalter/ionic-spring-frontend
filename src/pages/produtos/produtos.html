<ion-header>
  <ion-navbar>
    <ion-title>produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let produto of arrayProduto" (click)="showDetail(produto.id)">
      <ion-thumbnail item-start>
        <img [src]="produto.imageUrl || 'assets/imgs/produto.jpg'">
      </ion-thumbnail>
      <h2>{{ produto.nome }}</h2>
      <p>{{ produto.preco | currency:'BRL' }}</p>
    </button>
  </ion-list>
</ion-content>
